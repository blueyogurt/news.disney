;div&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://ad.doubleclick.net/ddm/clk/306984619;134362891;s"&gt;&lt;div&gt;&lt;div&gt;&lt;img src="https://img.barks.jp/img/ads/gpm/20160623/jpop/01.jpg"&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;未来&lt;/p&gt;&lt;p&gt;コブクロ&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;img src="https://img.barks.jp/img_sp/gpm_ranking/badge.png" width="165"&gt;&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://ad.doubleclick.net/ddm/clk/306984620;134362891;k"&gt;&lt;div&gt;&lt;div&gt;&lt;img src="https://img.barks.jp/img/ads/gpm/20160623/jpop/02.jpg"&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;Soup&lt;/p&gt;&lt;p&gt;藤原さくら&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;img src="https://img.barks.jp/img_sp/gpm_ranking/badge.png" width="165"&gt;&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://ad.doubleclick.net/ddm/clk/306984621;134362891;l"&gt;&lt;div&gt;&lt;div&gt;&lt;img src="https://img.barks.jp/img/ads/gpm/20160623/jpop/03.jpg"&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;好きよ 好きよ 好きよ&lt;/p&gt;&lt;p&gt;藤原さくら&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;img src="https://img.barks.jp/img_sp/gpm_ranking/badge.png" width="165"&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;a href="https://ad.doubleclick.net/ddm/clk/303773707;129378668;w"&gt;&lt;div&gt;最新ランキングを Google Play Music で見る&lt;/div&gt;&lt;/a&gt;&lt;/div&gt;&lt;/aside&gt;&lt;/div&gt;&lt;div&gt;&lt;section&gt;&lt;nav&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.disney.yogurt.blue/"&gt;HOME&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.disney.yogurt.blue/artist/?id=1000001205"&gt;八代亜紀&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/nav&gt;&lt;h1&gt;【ライブレポート】八代亜紀「大分、熊本、頑張れ！頑張れ！」&lt;/h1&gt;&lt;p&gt;(1ページ目/全2ページ)&lt;/p&gt;&lt;div&gt;&lt;time&gt;2016-06-27 20:03:53&lt;/time&gt;&lt;/div&gt;&lt;div&gt;&lt;ul&gt;&lt;li&gt;&lt;iframe src="//jsoon.digitiminimi.com/tweet_button.html#url=https%3A%2F%2Fwww.barks.jp%2Fnews%2F%3Fid%3D1000128396&amp;text=%E3%80%90%E3%83%A9%E3%82%A4%E3%83%96%E3%83%AC%E3%83%9D%E3%83%BC%E3%83%88%E3%80%91%E5%85%AB%E4%BB%A3%E4%BA%9C%E7%B4%80%E3%80%8C%E5%A4%A7%E5%88%86%E3%80%81%E7%86%8A%E6%9C%AC%E3%80%81%E9%A0%91%E5%BC%B5%E3%82%8C%EF%BC%81%E9%A0%91%E5%BC%B5%E3%82%8C%EF%BC%81%E3%80%8D%20%23BARKS&amp;count=vertical&amp;lang=ja" width="76" scrolling="no"&gt;&lt;/li&gt;&lt;li&gt;&lt;div data-href="https://www.barks.jp/news/?id=1000128396" data-layout="box_count" data-action="like" data-show-faces="false" data-share="false"&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://line.me/R/msg/text/?https%3A%2F%2Fwww.barks.jp%2Fnews%2F%3Fid%3D1000128396" onclick="ga('send','social','line','click','https://www.barks.jp/news/?id=1000128396');"&gt;&lt;img src="//media.line.me/img/button/ja/36x60.png" width="36"&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;/section&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/1.jpg"&gt;&lt;/p&gt;&lt;br&gt;八代亜紀が、6月21日に東京・品川ステラボールにてコンサートツアー＜八代亜紀 2016 AIUTA presented by 積水ハウス＞の東京公演を開催した。同じ熊本出身の伊東ミキオ（Key）、藤井一彦（G / THE GROOVERS）、中條卓（B / シアターブルック）、サンコンJr.（Dr / ウルフルズ）、梅津和時（Sax）によるスペシャルバンドと共に出演。オフィシャルから届いたライブレポートをお届けする。&lt;br&gt;&lt;br&gt;&lt;a href="https://www.barks.jp/news/?id=1000128396&amp;page=2"&gt;◆八代亜紀 ライブ画像&lt;/a&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;　　◆　　◆　　◆&lt;br&gt;&lt;br&gt;これは八代が昨年2015年10月にリリースした寺岡呼人プロデュースによる初のブルースアルバム『哀歌-aiuta-』を引っさげたツアーで、「aiuta」から「AIUTA」へと成長した同アルバムの世界をより深く表現するもの。当初は6月18日の自身の故郷である熊本・八千代座での公演を皮切りに、大阪、東京と続く予定であったが、4月14日に発生した熊本地震による影響を考慮し、故郷・熊本での公演はやむなく中止として迎えることとなった。&lt;br&gt;&lt;br&gt;駆けつけた800人の観客で埋め尽くされた会場に、まずはバンドメンバーが拍手で迎え入れられると、梅津がサックスの音色を響かせブルージーな夜が幕を開ける。ブルーのドレス姿で登場した八代は、プレイヤーの鳴らすそれぞれの楽器に肩を揺らしながら、スタンダード・ナンバー「St.Louis Blues」を歌い上げる。「皆さん、こんばんは。『哀歌-aiuta-』ツアーです。」と挨拶すると、ブルースの王様として知られるB. B. Kingのお墓を訪ねたことを報告。そして「八代も80、90歳になって天国へ行ったら、そういう歌手になっていたいなと思います。」と語り、「The Thrill Is Gone」を届けた。&lt;br&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/n2.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/3.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/n4.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/5.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/6.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/7.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;br&gt;次いで「昭和のスタンダードを2曲続けていきます。」とまずは「フランチェスカの鐘」で会場にクラップを沸き起こすと、「別れのブルース」ではほの暗いステージで切なく表現し、昭和のナンバーに“ブルース”を溶け込ませていく。そして“友達のうた”と称して藤圭子「夢は夜ひらく」を軽快なリズムアレンジでカバーすると、自身がキャバレーで十八番としていた曲として「あなたのブルース」をしっとりと披露。続く最新アルバムより横山剣提供のオリジナル曲「ネオンテトラ」では、その世界観について「昭和の匂いがする」と語り、旦那を亡くして働く女性の悲しみを代弁するような熱唱で魅了した。&lt;br&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/8.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;br&gt;あっという間に“ブルース”の世界観に飲み込まれた会場で、唐突に「ねぇねぇ、関東って水不足なの？」と切り出した彼女。勘の良い観客による笑い声が聞こえる中、「大変じゃない？…だからこれも歌おうか？」と“あの”代表曲を匂わせ、ここで会場に大きな拍手が沸き起こる。そして「水は命の源だから、水瓶に溜まりますようにという想いで歌おうかな。」と述べると「雨の慕情」のブルースアレンジが響き渡る。サビの“雨雨ふれふれ もっとふれ”のフレーズでは、八代と観客は息ぴったりに天へ手のひらをかざして見せ、2コーラス目ではスピードをあげてビートを刻む、圧巻のステージングに会場は大興奮。歌唱後はぽつりと「九州の方は降らないでほしいね。自然ってやっぱり厳しいもの。辛いけど立ち向かって、一生懸命そこにあるものを頑張るしかない。“MU-JO”って感じよね。」と語り、前半のステージは続くマーティ・フリードマン提供による「MU-JO」で終了した。&lt;br&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/9.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/10.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;br&gt;前半を終えて八代の衣装替えの間は、ツアーのために結成されたバンドメンバーがつないでいく。梅津和時、伊東ミキオ、藤井一彦、サンコンJr.、中條卓とそれぞれスポットライトを浴びながら圧倒的なグルーヴで会場を熱気で包み、白いドレス姿で再登場した八代はそのバトンを受け取ると「Bensonhurst Blues」でそのサウンドを楽しんだ。その後のMCでは自身を「歌はシャイで今も駄目なの。」と語る八代は「家族の前でカラオケも歌えない。だってスタッフの前で“八代亜紀”できる？恥ずかしくない？」と観客に問いかけ笑いを誘う。そんな自らがクラブシンガーを目指したきっかけになった歌として「The House of the Rising sun」をシンガー“八代亜紀”として熱唱すると、感慨深げに「この曲が流れてきたその時にね、『歌いたい！』と思ったの。切な～く感じました。」と当時を振り返った。&lt;br&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/11.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/12.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/13.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;br&gt;ライブも終盤に差し掛かると『哀歌-aiuta-』からオリジナル曲で畳み掛ける。中村 中提供による「命のブルース」は、とにかく辛く苦しいどん底のうたをオーダーして完成した楽曲。八代は「毎日TVのニュースでやっている、虐待とか人を殺したとかさ、もう辛いね。でも本当に辛い人が聴いた時に『自分より辛い人はたくさんいるんだな』と思ってくれるような歌です。私は35年女子刑務所でコンサートしてるわけだけど、皆さんも私もみんな、罪を犯すも犯さないも背中合わせってことを、いつも勉強して帰って来るんです。世の中にいることがどんなに幸せか、平和な国にいることがどんなに辛いか、このことを知って帰ってきます。」とメッセージを添えて、どん底に生きるブルースを力強く、時に語りかけるように代弁してみせた。一方THE BAWDIES提供の「Give You What You Want」では、藤井が鳴らすギターイントロからクラップに包まれた会場で、「Oh Oh」とバンドメンバーによるコーラスも息ぴったりに圧倒的なパフォーマンスを見せつけた。&lt;br&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/14.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/15.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/16.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;br&gt;本編の最後を飾ったのは、ロバート・ジョンソン「Sweet Home Chicago」のカバーで、八代の発案により故郷・熊本への愛情を歌った「Sweet Home Kumamoto」。八代は熊本地震について、同郷の伊東ミキオを「伊東さん、熊本でしょ？お家どうですか？」と案ずると、伊東は「ヒビ入りましたけど、でも元気にやっていますので、大丈夫です。」と答える。そして昨年10月に発表した『哀歌-aiuta-』にいみじくも収録された同曲が、熊本県の応援ソングになったことを報告し、6月18日、19日と熊本地震後に初めて被災地を慰問した様子について「（同曲を聴いた）みんなが『カモン！カモン！』と言ってくれました。正直すごくね、歌どころではないとか、そういうのあるのかなと心配して行ったんです。だけどもみんな『亜紀ちゃん、おかえり。』って泣いて喜んでくれました。本っ当に良かった。」と感情を高ぶらせる一幕も。演奏が始まると『カモン！』のコール＆レスポンスを耳に手を当てて確かめると、藤井はステージ真ん中へ歩みを進めギターソロを演出。伊東が魅せたキーボードに歓声があがったかと思えば、梅津が膝をつきサックスを響かせるといった全身のパフォーマンスでこの日一番の熱狂的なステージを披露する。最後は「Sweet Home “TOKYO”」で拍手を浴びると、「大分、熊本、頑張れ！頑張れ！です。」と「Sweet Home “OITA”」そして「Sweet Home “KUMAMOTO”」と続けて、大歓声を浴びた。&lt;br&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/17.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/18.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;br&gt;迎えたアンコールでは「アンコールありがとう！」と何度も感謝を伝え、会場の隅々までお礼の言葉を添えると、「おーい！」とバンドメンバーを呼び込みメンバー紹介へ。さらに自身の近況について、7月16日より公開されるディズニー映画『ファインディング・ドリー』のエンドソングとして、ナット・キング・コール「アンフォゲッタブル」の日本版歌唱者に決定したことを報告し拍手を浴びた。その後アンコール1曲目は「日本のスタンダード・ナンバーを。聞けばわかるわよ。」と演奏をスタート。耳馴染みのあるメロディに聞き入る観客たちも、英詞から最後に日本語で歌った「積水ハウス」には笑顔を見せた。「積水ハウスの歌」CMソングについて「素敵よね。この歌がテレビで流れてくると歌手仲間の間でも『お、八代亜紀だ』ってすぐ分かるんだって。」と嬉しさをにじませると、「だからドリーも“誰が聞いても分かる歌手の人”ということで八代亜紀さんって決まったんだって。」と明かした。&lt;br&gt;&lt;br&gt;「さて。」と切り出した八代は延期となった熊本公演について「必ず行きます。必ず行きますから。」と繰り返し、改めて故郷への想いを伝えると「私は今日はね、義援金を募りたいの。被災した人たちに“忘れてないよ”って届けたいの。心ばかり、よろしくお願いします。」と延べ、大ヒット曲「もう一度逢いたい」を披露。笑顔を振りまきながらステージ上を左右に歩くと、1コーラスごとに観客からは拍手が贈られ、とびきり明るいステージを展開した。そして「もう一曲やる？」とチャーミングに問いかけた後、この日を締めくくったのは「舟唄」。ブルージーなアレンジで彩られた新しい「舟唄」のサウンドに身を任せながら、八代は客席に何度も深く頭を下げ、最後の“アンコ”の息をのむパフォーマンスで会場は鳴り止まない拍手で包まれた。&lt;br&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/19.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;br&gt;終演後、会場出口にそのまま歩みを進めた八代が熊本地震の義援金を募ると、会場にはぐるりと長蛇の列ができる。ファンひとりひとりと丁寧に握手を交わす八代は、「ありがとう。ありがとう。」と感謝の言葉を繰り返していた。&lt;br&gt;&lt;br&gt;&lt;p&gt;&lt;img src="https://img.barks.jp/image/review/1000128396/20.jpg"&gt;&lt;/p&gt;&lt;br&gt;&lt;br&gt;撮影＝三浦憲治&lt;br&gt;&lt;br&gt;&lt;div&gt;&lt;p&gt;【SET LIST】&lt;br&gt;&lt;/p&gt;（Introduction）&lt;br&gt;M1. St.Louis Blues&lt;br&gt;M2. The Thrill Is Gone&lt;br&gt;M3. フランチェスカの鐘&lt;br&gt;M4. 別れのブルース&lt;br&gt;M5. 夢は夜ひらく&lt;br&gt;M6. あなたのブルース&lt;br&gt;M7. ネオンテトラ&lt;br&gt;M8. 雨の慕情&lt;br&gt;M9. MU-JO&lt;br&gt;（Instrumental）&lt;br&gt;M10. Bensonhurst Blues&lt;br&gt;M11. The House of the Rising sun&lt;br&gt;M12. 命のブルース&lt;br&gt;M13. Give You What You Want&lt;br&gt;M14. Sweet Home Kumamoto&lt;br&gt;（Encore）&lt;br&gt;M15. 積水ハウスの歌&lt;br&gt;M16. もう一度逢いたい&lt;br&gt;M17. 舟唄&lt;/div&gt;&lt;br&gt;&lt;a href="http://columbia.jp/aki/"&gt;◆八代亜紀 オフィシャルサイト&lt;/a&gt;&lt;br&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;(現在1ページ目/全2ページ)&lt;/div&gt;&lt;nav&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.disney.yogurt.blue/news/?id=1000128396&amp;page=2"&gt;記事の続きを見る &lt;span&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/nav&gt;&lt;/div&gt;&lt;aside&gt;&lt;header&gt;&lt;h2&gt;関連ニュース&lt;/h2&gt;&lt;/header&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.disney.yogurt.blue/news/?id=1000124781"&gt;&lt;span&gt; 八代亜紀、ニューバンド結成。ブルースツアー開催&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.disney.yogurt.blue/news/?id=1000120790"&gt;&lt;span&gt; 八代亜紀、MVで15歳の自分と対面し「まだまだ歌ってるわよ！」&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.disney.yogurt.blue/news/?id=1000119710"&gt;&lt;span&gt; 八代亜紀、THE BAWDIES提供＆OKAMOTO'S演奏の話題曲MVが公開&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.disney.yogurt.blue/news/?id=1000095560"&gt;&lt;span&gt; ＜LOUDPARK13＞鉄色クローンXのステージに八代亜紀、降臨&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.disney.yogurt.blue/news/?id=1000093036"&gt;&lt;span&gt; 泉谷しげる『昭和の歌よ、ありがとう』、ライブで再現&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/aside&gt;&lt;div&gt;&lt;aside&gt;&lt;header&gt;&lt;h2&gt;関連アーティスト・タグ&lt;/h2&gt;&lt;/header&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.disney.yogurt.blue/artist/?id=1000001205"&gt;&lt;span&gt; 八代亜紀&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.disney.yogurt.blue/keywords/hogaku.html"&gt;邦楽&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/aside&gt;&lt;aside&gt;&lt;header&gt;&lt;h2&gt;この記事を共有する&lt;/h2&gt;&lt;/header&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://twitter.com/share?hashtags=BARKS&amp;text=%E3%80%90%E3%83%A9%E3%82%A4%E3%83%96%E3%83%AC%E3%83%9D%E3%83%BC%E3%83%88%E3%80%91%E5%85%AB%E4%BB%A3%E4%BA%9C%E7%B4%80%E3%80%8C%E5%A4%A7%E5%88%86%E3%80%81%E7%86%8A%E6%9C%AC%E3%80%81%E9%A0%91%E5%BC%B5%E3%82%8C%EF%BC%81%E9%A0%91%E5%BC%B5%E3%82%8C%EF%BC%81%E3%80%8D&amp;url=https%3A%2F%2Fwww.barks.jp%2Fnews%2F%3Fid%3D1000128396&amp;via=barks_news" onclick="ga('send','social','twitter','click','https://www.barks.jp/news/?id=1000128396')"&gt;&lt;span&gt; Twitter&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://www.facebook.com/sharer.php?u=https%3A%2F%2Fwww.barks.jp%2Fnews%2F%3Fid%3D1000128396&amp;t=%E3%80%90%E3%83%A9%E3%82%A4%E3%83%96%E3%83%AC%E3%83%9D%E3%83%BC%E3%83%88%E3%80%91%E5%85%AB%E4%BB%A3%E4%BA%9C%E7%B4%80%E3%80%8C%E5%A4%A7%E5%88%86%E3%80%81
